<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Вхід</h1>
                  <p class="text-muted">Увійдіть в Ваш обліковий запис</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="email" class="form-control" [(ngModel)]="loginUserDto.email" id="email"
                           placeholder="E-mail" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" [(ngModel)]="loginUserDto.password" id="password"
                           placeholder="Пароль" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-warning px-4" (click)="login()">Увійти</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link text-dark px-0">Забули пароль?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <div class="card text-dark bg-warning py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Зареєструватися</h2>
                  <p>Згідно з нашою політикою безпеки, тільки зареєстрований користувач може керувати пристроями та
                    переглядати їх дані.</p>
                  <button type="button" class="btn btn-dark active mt-3">Зареєструватися зараз!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
