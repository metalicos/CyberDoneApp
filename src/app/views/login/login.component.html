<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1 class="text-capitalize text-center">CyberDone</h1>
                <div class="input-group mb-1">
                  <img class="mx-auto" src="./assets/favicon.ico" alt="CyberDoneLogo"/>
                </div>
                <h3 class="text-center text-dark">Вхід в обліковий запис</h3>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input id="email" type="email" class="form-control" [(ngModel)]="loginUserDto.username"
                         placeholder="E-mail" required>
                </div>

                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input id="password" type="password" class="form-control" [(ngModel)]="loginUserDto.password"
                         placeholder="Пароль" required>
                </div>

                <div class="row mb-2">
                  <div class="col-12">
                    <button type="button" class="btn btn-dark btn-block px-4" (click)="login()">Увійти</button>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6 text-left">
                    <button type="button" class="btn btn-link text-dark px-0" [routerLink]="['/change-password']">Забули
                      пароль?
                    </button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link text-dark px-0"
                            [routerLink]="['/register']">Зареєструватися
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
