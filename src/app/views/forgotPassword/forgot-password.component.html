<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">

              <h1>Зміна паролю</h1>
              <p class="text-muted">Введіть Вашу пошту, яку було використано для створення облікового запису, та новий пароль у поля вводу. Після отримання листа на поштовий адрес, перейдіть
                за посиланням, щоб активувати новий пароль.</p>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input id="email" type="email" class="form-control" placeholder="E-mail" required>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input id="new-password" type="password" class="form-control" placeholder="Новий пароль" required>
              </div>

              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input id="new-password-recheck" type="password" class="form-control" placeholder="Повторіть новий пароль" required>
              </div>
              <button type="button" class="btn btn-block btn-dark mb-4">Відправити E-mail для завершення операції</button>

              <div class="d-flex justify-content-between">
                  <a type="button" class="btn-link text-dark" [routerLink]="['/login']">Здається, згадав...</a>
                  <a type="button" class="btn-link text-dark" [routerLink]="['/register']">Реєстрація</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
