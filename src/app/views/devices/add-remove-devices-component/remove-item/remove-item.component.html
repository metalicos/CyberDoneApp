<div class="bg-dark rounded-pill d-none d-md-block text-white">
  <div class="d-flex justify-content-between align-content-center m-1 p-1">
    <h6 class="text-left text-warning col-2 my-auto">{{name}}</h6>
    <h6 class="text-left text-warning col-2 my-auto">{{description}}</h6>
    <h6 class="text-left my-auto col-3">{{additionalInfo}}</h6>
    <h6 class="text-left my-auto col-1">{{value}}</h6>
    <h6 class="text-center text-warning col-2 my-auto">

    </h6>
    <h6 class="text-center thead-light col-1 my-auto">
      {{extraInfo}}
    </h6>
    <button class="btn btn-sm btn-outline-danger m-auto rounded-circle" (click)="unlinkDevice(uuid)">
      <i class="fa fa-close text-white" aria-hidden="true"></i></button>
  </div>
</div>

<div class="bg-dark rounded d-block d-md-none text-white p-2 m-1">
  <div class="d-flex justify-content-between align-content-center">
    <div>
      <h6 class="text-left text-warning">{{name}}</h6>
      <h6 class="text-left">{{description}}</h6>
    </div>
    <button class="btn btn-sm btn-outline-danger rounded my-auto" (click)="unlinkDevice(uuid)">
      <i class="fa fa-remove text-white" aria-hidden="true"></i>
    </button>
  </div>
  <div class="d-flex justify-content-between align-content-center">
    <h6 class="form-label h6 align-self-center my-auto">{{additionalInfo}}</h6>
    <h6 class="form-label h6 align-self-center my-auto">{{value}}</h6>
  </div>
  <div class="d-flex justify-content-between align-content-center">
    <h6 class="form-label h6 align-self-center my-auto">

    </h6>
    <h6 class="form-label h6 align-self-center my-auto">{{extraInfo}}</h6>
  </div>
</div>
