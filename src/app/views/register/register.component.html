<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h1 class="text-capitalize text-center">CyberDone</h1>
              <div class="input-group mb-1">
                <img class="mx-auto" src="./assets/favicon.ico" alt="CyberDoneLogo"/>
              </div>
              <h3 class="text-center text-dark">Реєстрація</h3>

              <alert [type]="errorAlert.type" [dismissible]="dismissible" *ngIf="errorAlert">{{errorAlert.msg}}</alert>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input id="lastName" type="text" class="form-control {{validationLastName}}"
                       [(ngModel)]="registrationDto.lastName"
                       placeholder="Прізвище" required>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input id="firstName" type="text" class="form-control {{validationFirstName}}"
                       [(ngModel)]="registrationDto.firstName"
                       placeholder="Ім'я" required>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input id="patronymic" class="form-control {{validationPatronymic}}"
                       [(ngModel)]="registrationDto.patronymic"
                       placeholder="По батькові" required>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input id="email" type="text" class="form-control {{validationUsername}}"
                       [(ngModel)]="registrationDto.username"
                       placeholder="E-mail" required>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input id="password" type="password" class="form-control {{validationPassword}}"
                       [(ngModel)]="registrationDto.password"
                       placeholder="Пароль" required>
              </div>

              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input id="password-check" type="password" class="form-control {{validationPasswordCheck}}"
                       [(ngModel)]="passwordCheck"
                       placeholder="Повторіть пароль" required>
              </div>

              <button type="button" class="btn btn-block btn-dark mb-2" (click)="registration()">Створити обліковий
                запис
              </button>

              <div class="row">
                <div class="col-6 text-left">
                  <button type="button" class="btn btn-link text-dark px-0" [routerLink]="['/login']">У мене вже є
                    обліковий запис...
                  </button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link text-dark px-0"
                          [routerLink]="['/change-password']">Забули пароль?
                  </button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
